version: '3'
services:
  robot-controller:
    build:
      context: ./app/server
    ports:
      - "8080:8080"
      - "50051:50051"
    networks:
      - robot-network

  robot1:
    build:
      context: ./app/robot
    depends_on:
      - robot-controller
    networks:
      - robot-network
      
  robot2:
    build:
      context: ./app/robot
    depends_on:
      - robot-controller
    networks:
      - robot-network

networks:
  robot-network:
